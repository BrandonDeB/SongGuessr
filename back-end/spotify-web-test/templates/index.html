<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Artist Search</title>
</head>
<body>
    <h1>Search for an Artist</h1>
    <form action="/search" method="post">
        <input type="text" name="artist_name" placeholder="Enter artist name" required>
        <button type="submit">Search</button>
    </form>

    <div class="profile">
        <h2>Profile</h2>
        {% if session['profile_pic'] %}
            <img src="{{ session['profile_pic'] }}" alt="Profile Picture" style="width: 100px; height: auto; border-radius: 50%;">
        {% else %}
            <p>No profile picture available.</p>
        {% endif %}
        
        <h2>Login</h2>
        <form action="/login">
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
